[build]
rustflags = [
    "-Aunused_macros",

    # cargo
    "-Wclippy::cargo",
    "-Aclippy::cargo_common_metadata",

    # nursery
    "-Wclippy::nursery",
    "-Aclippy::needless_collect",
    "-Aclippy::option_if_let_else",
    "-Aclippy::suboptimal_flops",

    # pedantic
    "-Wclippy::pedantic",
    "-Aclippy::cast_possible_truncation",
    "-Aclippy::cast_possible_wrap",
    "-Aclippy::cast_precision_loss",
    "-Aclippy::cast_sign_loss",
    "-Aclippy::default_trait_access",
    "-Aclippy::doc_markdown",
    "-Aclippy::missing_errors_doc",
    "-Aclippy::missing_panics_doc",
    "-Aclippy::module_name_repetitions",
    "-Aclippy::range_plus_one",
    "-Aclippy::similar_names",
    "-Aclippy::struct_field_names",
    "-Aclippy::too_many_lines",

    # restrictions
    "-Wclippy::as_underscore",
    "-Wclippy::dbg_macro",
    "-Wclippy::decimal_literal_representation",
    "-Wclippy::deref_by_slicing",
    "-Wclippy::disallowed_script_idents",
    "-Wclippy::exit",
    "-Wclippy::format_push_string",
    "-Wclippy::get_unwrap",
    "-Wclippy::if_then_some_else_none",
    "-Wclippy::large_include_file",
    "-Wclippy::let_underscore_must_use",
    "-Wclippy::map_err_ignore",
    "-Wclippy::mem_forget",
    "-Wclippy::mod_module_files",
    "-Wclippy::print_stderr",
    "-Wclippy::pub_without_shorthand",
    "-Wclippy::rc_buffer",
    "-Wclippy::rest_pat_in_fully_bound_structs",
    "-Wclippy::same_name_method",
    "-Wclippy::semicolon_inside_block",
    "-Wclippy::str_to_string",
    "-Wclippy::string_add",
    "-Wclippy::string_lit_chars_any",
    "-Wclippy::string_to_string",
    "-Wclippy::tests_outside_test_module",
    "-Wclippy::todo",
    "-Wclippy::try_err",
    "-Wclippy::unimplemented",
    "-Wclippy::unnecessary_safety_comment",
    "-Wclippy::unnecessary_safety_doc",
    "-Wclippy::unnecessary_self_imports",
    "-Wclippy::unneeded_field_pattern",
    "-Wclippy::unseparated_literal_suffix",
    "-Wclippy::verbose_file_reads",
]
