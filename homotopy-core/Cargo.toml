[package]
name = "homotopy-core"
version = "0.1.0"
authors = ["Lukas Heidemann <lukas@heidemann.me>", "Nick Hu <me@nickhu.co.uk>", "Calin Tataru <calintat@gmail.com>"]
license = "BSD-3-Clause"
repository = "https://github.com/homotopy-io/homotopy-rs"
edition = "2021"

[package.metadata.nix]
build = true

[dependencies]
homotopy-common = { path = "../homotopy-common" }
bimap = "0.6.2"
getrandom = { version = "0.2.7", features = ["js"] }
hashconsing = "1.5.1"
highway = "0.8.0"
log = "0.4.16"
minilp = "0.2.2"
once_cell = "1.12.1"
petgraph = "0.6.2"
serde = { features = ["derive"], version = "1.0.138" }
rmp-serde = "1.1.0"
itertools = "0.10.3"
thiserror = "1.0.30"

[dev-dependencies]
cargo-husky = { features = ["precommit-hook", "run-cargo-check", "run-cargo-test", "run-cargo-fmt", "run-cargo-clippy"], version = "1.5.0" }
criterion = { version = "0.3.5", features = ["html_reports"] }
insta = "1.15.0"
proptest = "1.0.0"
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
serde_json = "1.0.82"
base64 = "0.13.0"

[features]
default = []
safety-checks = []

[[bench]]
name = "bench"
harness = false
