
[package]
name = "homotopy-cli-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
homotopy-common = { path = "../../homotopy-common", features = ["fuzz"] }
homotopy-core = { path = "../../homotopy-core", features = ["fuzz"] }
homotopy-model = { path = "../../homotopy-model", features = ["fuzz"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[patch.crates-io]
petgraph = { git = "https://github.com/NickHu/petgraph", branch = "master" }

[[bin]]
name = "actions"
path = "fuzz_targets/actions.rs"
test = false
doc = false
