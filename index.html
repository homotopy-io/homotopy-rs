<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <title>homotopy.io</title>
    <link rel="prefetch" type="application/wasm" href="/homotopy_web_bg.wasm">
    <link rel="prefetch" type="application/wasm" href="/highs.wasm">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=IBM+Plex+Sans">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css" integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="/keyboard.css">
    <!-- Compat modules for firebase ui -->
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-functions-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-performance-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
    <script defer src="/firebase.js"></script>
  </head>
  <body>
    <script type="module">
        import('/homotopy_web.js').then(wasm => wasm.default()).catch(console.log);
    </script>
    <script type="module">
        import('/highs.js').then(wasm => wasm.default()).catch(console.log);
    </script>
	<script>
		function display_panic_message() {
			setTimeout(() => {
				window.document.querySelectorAll(".cover-spin").forEach(el => el.remove());
				window.document.location.href = "#panic";
			}, 250);
		};
		window.help=display_panic_message;
	</script>
  </body>
</html>
