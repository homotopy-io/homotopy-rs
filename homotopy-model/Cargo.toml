[package]
name = "homotopy-model"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
instant = { version = "0.1.12"}
homotopy-common = { path = "../homotopy-common" }
homotopy-core = { path = "../homotopy-core" }
homotopy-graphics = { path = "../homotopy-graphics" }
quote = "1.0.21"
serde = { version = "1.0.145", features = ["derive"] }
syn = "1.0.101"
paste = "1.0.9"
rmp-serde = "1.1.1"
serde_json = "1.0.85"
zstd = "0.11.0"
arbitrary = { version = "1.1.6", optional = true, features = ["derive"] }

palette = { git = "https://github.com/Ogeon/palette", features = ["serializing"] }

log = "0.4.16"

thiserror = "1.0.37"
obake = { version = "1.0.4", features = ["serde"] }
im = { version = "15.1.0", features = ["serde"] }
arrayvec = "0.7.2"

[dev-dependencies]
insta = "1.21.0"

[features]
fuzz = ["arbitrary", "homotopy-core/fuzz", "homotopy-common/fuzz"]
