[package]
name = "homotopy-web"
description = "Web frontend for homotopy.io"
version = "0.1.2"
authors = ["Lukas Heidemann <lukas@heidemann.me>", "Nick Hu <me@nickhu.co.uk>", "Nathan Corbyn <me@nathancorbyn.com>"]
categories = ["wasm"]
readme = "README.md"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[features]
default = ["console_error_panic_hook"]

[dependencies]
palette = { git = "https://github.com/Ogeon/palette", features = ["serializing"] }
instant = { version = "0.1.10", features = ["wasm-bindgen"] }
homotopy-common = { path = "../homotopy-common" }
homotopy-core = { path = "../homotopy-core" }
homotopy-graphics = { path = "../homotopy-graphics" }
closure = "0.3.0"
js-sys = "0.3.51"
quote = "1.0.9"
serde = { version = "1.0.126", features = ["derive"] }
syn = "1.0.74"
paste = "1.0.5"
rmp-serde = "0.15.5"
yew = { git = "https://github.com/yewstack/yew" }
yew-agent = { git = "https://github.com/yewstack/yew" }
yew-macro = { git = "https://github.com/yewstack/yew" }

# The `wasm-bindgen` crate provides the bare minimum functionality needed
# to interact with JavaScript.
wasm-bindgen = { version = "0.2.74", features = ["serde-serialize"] }
gloo = "0.3"
gloo-timers = "0.2.1"

wasm-logger = "0.2.0"
log = "0.4.14"
euclid = "0.22.6"
ultraviolet = "0.8.1"
lyon_path = "0.17.4"
thiserror = "1.0.26"
obake = { version = "1.0.4", features = ["serde"] }

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.6", optional = true }
# need latest git version because of https://github.com/bodil/im-rs/issues/143
im = { git = "https://github.com/bodil/im-rs", features = ["serde"] }
arrayvec = "0.7.1"

# The `web-sys` crate allows you to interact with the various browser APIs,
# like the DOM.
[dependencies.web-sys]
version = "0.3.51"
features = [
  "BeforeUnloadEvent",
  "console",
  "Element",
  "DataTransfer",
  "DomRect",
  "Document",
  "HtmlHeadElement",
  "Window",
  "TouchEvent",
  "TouchList",
  "Touch",
  "Performance",
  "EventTarget",
  "KeyboardEvent",
  "EventListener",
]

# These crates are used for running unit tests.
[dev-dependencies]
cargo-husky = { features = ["precommit-hook", "run-cargo-check", "run-cargo-test", "run-cargo-fmt", "run-cargo-clippy"], version = "1.5.0" }
wasm-bindgen-test = "0.3.24"
futures = "0.3.16"
wasm-bindgen-futures = "0.4.24"
